<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>

    <link href="style.css" rel="stylesheet"/>
    <link href="modal.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;700&display=swap" rel="stylesheet">
</head>
<body class="imgFundo">
    <header>
        <h1>Kanban Board</h1>
    </header>
    <div class="boards">
        <div class="board">
            <h3>Backlog <span class="plus">+</span></h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="content">Project to present for costumers</div>
                </div>
            </div>
        </div>

        <div class="board">
            <h3>To Do <span class="plus">+</span></h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="content">Videos for class</div>
                </div>
            </div>
        </div>

        <div class="board">
            <h3>In progress <span class="plus">+</span></h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content">Participate the Forum of Tech</div>
                </div>
            </div>
        </div>

        <div class="board">
            <h3>Done <span class="plus">+</span></h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content">Study</div>
                </div>
            </div>
        </div>
    </div>
    <!-- ------Modal for Add new Cards-----  -->
    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Create new Card</h1>
                <a href="#" id="closeModal">Close</a>
            </div>
            <div class="data">
                <div>
                    <label>Status Color:</label>
                    <select id="statusColor">
                        <option class="redOption" value="red">Red</option>
                        <option class="greenOption" value="green">Green</option>
                        <option class="blueOption" value="blue">Blue</option>
                    </select>
                </div>
                <div>
                    <label>Card Text:</label>
                    <textarea type = "text" id="cardContentText" name="cardContentText"></textarea>
                </div>
            </div>
            <button id="btnAddConfirm">Confirmar</button>
        </div>
    </div>
    <!-- ----------------------------------- -->
    <script src="script.js" defer></script>
</body>
</html>
